<section class="gallery-section">
  <div class="container">
    <!-- Світла / Темна - тема -->
    <div class="toolbar">
      <!-- Розмітка переключателя теми -->
      <div class="theme-switch">
        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>
      </div>
    </div>

    <!-- інпут -->
    <form class="search-form js-search-form">
      <input type="text" name="user-search-query" class="search-input" />
      <button type="submit" class="search-btn">search</button>
    </form>
    <ul class="gallery js-gallery list"></ul>
    <div class="target-element"></div>

    <!-- tui -->
    <div id="tui-pagination-container" class="tui-pagination is-hidden"></div>
  </div>
</section>
